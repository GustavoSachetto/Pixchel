<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixchel - Recuperar senha</title>

        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/form.js" defer></script>
    </head>
    <body>
        <header>
            <h1><a href="../index.html">Pixchel</a></h1>
            <button onclick="history.go(-1)" class="btn-voltar">Continuar sem recuperar</button>
        </header>
        <main>
            <article class="formulario">
                <form method="post" action="">
                    <h2>Recuperar</h2>
                    <p>
                        Esqueceu sua senha? <strong>Não tem problema.</strong> Coloque seu endereço email ou numero de telefone abaixo e receba já um <strong>link para criar uma nova senha.</strong>
                    </p>
                    <fieldset>
                        <div class="usuario-grade">
                            <input type="text" name="usuario" id="usuario" placeholder="Email ou Telefone" minlength="8" oninput="validateInput(this, errorUsuario)" onblur="exitInput(this, errorUsuario)" required>
                            <span id="errorUsuario"><strong>⚠️ Erro:</strong> Endereço de email ou Telefone inválido</span>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-recuperar">Enviar link →</button>
                    <p class="separacao">ou</p>
                    <div class="outros-links">
                        <a href="entrar.html">← Entrar</a><span> - </span><a href="cadastrar.html">Cadastrar-se gratuitamente</a>
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
