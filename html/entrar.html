<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixchel - Entrar</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/script.js" defer></script>
        <script src="../js/form.js" defer></script>
    <body>
        <header>
            <h1>Pixchel</h1>
            <nav>
                <ul>
                    <li><a href="../index.html" class="btn-voltar">Continuar sem logar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article class="formulario">
                <form method="post" action="">
                    <h2>Entrar</h2>
                    <p>Lembrou da gente? logue agora para não perder mais tempo. <strong>Bem vindo de volta.</strong></p>
                    <fieldset>
                        <div class="email-grade">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="password-grade">
                            <input type="password" id="password" name="password" placeholder="Senha" minlength="8" required>
                            <button type="button" id="btn-mostra-senha" class="btn-mostra-senha"><img id="img-olho" src="../img/olho.svg" alt="Olho"></button>
                        </div>
                        <div class="checkbox-grade">
                            <input type="checkbox" id="checkbox" name="checkbox" required>
                            <p>Não deslogar nunca mais</p>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Fazer login na conta →</button>
                    <p class="separacao">ou</p>
                    <div class="outros-links">
                        <a href="#">Cadastrar-se gratuitamente</a><span> - </span><a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
