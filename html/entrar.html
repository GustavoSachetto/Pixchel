<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixchel - Entrar</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Pixchel</h1>
        </header>
        <main>
            <article class="formulario">
                <form method="post" action="">
                    <h2>Entrar</h2>
                    <p>Lembrou da gente? logue agora para não perder mais tempo. <strong>Bem vindo de volta.</strong></p>
                    <fieldset>
                        <input type="email" name="email" placeholder="Endereço email" required>
                        <input type="password" name="password" placeholder="Senha"required>
                        <input type="checkbox" name="checkbox">
                        <p>Não deslogar nunca mais</p>
                        <button type="submit">Fazer login</button>
                    </fieldset>
                </form>
            </article>
        </main>
    </body>
</html>
