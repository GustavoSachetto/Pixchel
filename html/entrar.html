<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixchel - Entrar</title>

        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/script.js" defer></script>
        <script src="../js/form.js" defer></script>
    <body>
        <header>
            <h1><a href="../index.html">Pixchel</a></h1>
            <nav>
                <ul>
                    <li><button onclick="history.go(-1)" class="btn-voltar">Continuar sem entrar</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <article class="formulario">
                <form method="post" action="">
                    <h2>Entrar</h2>
                    <p>Lembrou da gente? Logue agora para não perder mais tempo! <strong>Bem-vindo de volta.</strong></p>
                    <fieldset>
                        <div class="usuario-grade">
                            <input type="text" name="usuario" id="usuario" placeholder="Email ou Telefone" minlength="8" oninput="validateInput(this, errorUsuario)" onblur="exitInput(this, errorUsuario)" required>
                            <span id="errorUsuario"><strong>⚠️ Erro:</strong> Endereço de email ou Telefone inválido</span>
                        </div>
                        <div class="password-grade">
                            <input type="password" id="password" name="password" oninput="validateInput(this, errorPassword)" onblur="exitInput(this, errorPassword)" placeholder="Senha" minlength="8" required>
                            <button type="button" id="btn-mostra-senha" class="btn-mostra-senha"><img id="img-olho" src="../img/olho.svg" alt="Olho"></button>
                            <span id="errorPassword"><strong>⚠️ Erro:</strong> Senha inválida, deve conter no mínimo 8 caracteres</span>
                        </div>
                        <div class="checkbox-grade">
                            <input type="checkbox" id="checkbox" name="checkbox">
                            <label for="checkbox">Permaneça conectado</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Fazer login na conta →</button>
                    <p class="separacao">ou</p>
                    <div class="outros-links">
                        <a href="cadastrar.html">Cadastrar-se gratuitamente</a><span> - </span><a href="esqueceuSenha.html">Esqueceu a senha?</a>
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
